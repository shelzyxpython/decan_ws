{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <h1 class="display-4">Главная</h1>
      </div>
    </div>
    <div class="container">
	    <div class="row">
			{% for product in products %}
				<div class="col-md-3" style="margin-bottom: 10px; padding: 0px 5px;">
					<div class="card" style="">
                        <div style="background: #020202 url({{ product.image_url }}); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100%; height: 250px;"></div>
						<div class="card-body">
							<h5 class="card-title">{{ product.name }} - <strong>{{ product.price }} RUB</strong></h5>
							<a href="cart/" class="btn btn-primary">В корзину</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <style>
h1 {
    text-align: center;
}

    </style>
    <title>Корзина</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <h1>Ваша корзина</h1>
    <div class="container">
	    <div class="row">
			{% for product in products %}
				<div class="col-md-3" style="margin-bottom: 10px; padding: 0px 5px;">
					<div class="card" style="">
                        <div style="background: #020202 url({{ product.image_url }}); background-size: cover; background-position: center; background-repeat: no-repeat; width: 100%; height: 250px;"></div>
						<div class="card-body">
							<h5 class="card-title">{{ product.name }} - <strong>{{ product.price }} RUB</strong></h5>
							<a href="end/" class="btn btn-primary">Оплатить</a>
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
    </div>

</body>
</html>
